<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName:</label>
            <input type="text" id="firstname" Placeholder="First Name">

            <label for="lastname">LastName</label>
            <input type="text" id="lastname" Placeholder="First Name">
            <br><br>

            <label for="Male">Male</label>
            <input type="radio" id="Male">

            <label for="Female">Female</label>
            <input type="radio" id="Female">

            <label for="other">Other</label>
            <input type="radio" id="other">
            <br><br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date">
            <br><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter your Email">
            <br><br>

            <label for="phone">Phone:</label>
            <input type="phone" id="phone" placeholder="+91">
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="school">School Name:</label>
            <input type="text" id="school" placeholder="School Name">
            <br><br>

            <label for="Eclass">Enter Class:</label>
            <input type="text" id="Eclass" placeholder="Enter Class">
            <br><br>

            <label for="stream">Stream:</label>
            <select name="stream" id="stream">
                <option>Science</option>
                <option>Commerce</option>
                <option>Art</option>
            </select>
            <br><br>

            <label for="efile">Marksheet:</label>
            <input type="file" id="efile">

        </fieldset>
        <br>
        <input type="Submit">
    </form>
</body>

</html>
